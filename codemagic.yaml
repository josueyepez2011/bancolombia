workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: development
        bundle_identifier: com.bancolombia.app
    scripts:
      - name: Get Flutter packages
        script: |
          flutter clean
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios 
          rm -rf Podfile.lock
          rm -rf Pods/
          pod install --repo-update
      - name: Flutter analyze
        script: flutter analyze
      - name: Build iOS without code signing
        script: |
          flutter build ios --release --no-codesign --simulator
    artifacts:
      - build/ios/iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - josueyepez0203@gmail.com
        notify:
          success: true
          failure: true
