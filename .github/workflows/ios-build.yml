name: Build iOS IPA

on:
  workflow_dispatch:  # Solo ejecución manual

jobs:
  build-ios:
    runs-on: macOS-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
    
    - name: Install dependencies
      run: |
        flutter pub get
        
    - name: Build iOS (debug - sin firma)
      run: |
        # Saltar CocoaPods si hay errores
        flutter build ios --debug --no-codesign || echo "Build continuará sin algunos paquetes"
        
    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: build/ios/iphoneos/
        retention-days: 7